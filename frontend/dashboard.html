<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Exponiendo Tacna</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="/dashboard.html" class="logo">Exponiendo Tacna</a>
            <nav class="main-nav">
                <a href="#" id="my-profile-link" class="btn btn-secondary">Mi Perfil</a>
                <button id="create-album-btn" data-modal-target="#create-album-modal" class="btn btn-primary">Crear Álbum</button>
                <a href="#" id="logout-btn" class="btn btn-secondary">Cerrar Sesión</a>
            </nav>
        </div>
    </header>
    <main class="dashboard-main">
        <div class="container">
            <div class="tabs">
                <button class="tab-link active" data-tab="explore">Explorar Comunidad</button>
                <button class="tab-link" data-tab="my-albums">Mis Álbumes</button>
            </div>
            <div id="explore" class="tab-content active">
                <h2 class="section-title">Álbumes Recientes</h2>
                <div id="explore-grid" class="album-grid"></div>
                <div id="pagination-controls" class="pagination-controls"></div>
            </div>
            <div id="my-albums" class="tab-content">
                <h2 class="section-title">Mis Álbumes</h2>
                <div id="my-albums-grid" class="album-grid"></div>
            </div>
        </div>
    </main>
    
    <div id="create-album-modal" class="modal">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <h2>Crear Nuevo Álbum</h2>
            <form id="create-album-form">
                <input type="text" name="title" placeholder="Título del álbum" required>
                <textarea name="description" placeholder="Descripción (opcional)" rows="4"></textarea>
                <input type="text" name="tags" placeholder="Etiquetas (separadas por comas)">
                <button type="submit" class="btn btn-primary">Crear</button>
            </form>
        </div>
    </div>
    
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
