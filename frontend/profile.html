<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="icon" href="/frontend/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="/dashboard.html" class="logo">Exponiendo Tacna</a>
            <nav id="profile-nav" class="main-nav"></nav>
        </div>
    </header>

    <main id="profile-main-content">
        <div id="profile-banner" class="profile-banner">
            <div id="profile-owner-banner-controls" class="profile-owner-controls" style="display: none;">
                <label for="banner-upload-input" class="btn btn-secondary">Cambiar</label>
                <input type="file" id="banner-upload-input" accept="image/*" style="display: none;">
                <button id="delete-banner-btn" class="btn btn-danger">Eliminar</button>
            </div>
        </div>
        
        <div class="container profile-container">
            <div class="profile-header">
                <div class="profile-avatar-wrapper">
                    <div id="profile-avatar" class="profile-avatar"></div>
                     <div id="profile-owner-avatar-controls" class="profile-owner-controls" style="display: none;">
                        <label for="avatar-upload-input" class="btn btn-secondary">Cambiar</label>
                        <input type="file" id="avatar-upload-input" accept="image/*" style="display: none;">
                        <button id="delete-avatar-btn" class="btn btn-danger">Eliminar</button>
                    </div>
                </div>
                <div class="profile-info">
                    <h1 id="profile-username">Cargando...</h1>
                    <p id="profile-bio"></p>
                    <button id="edit-bio-btn" class="btn btn-secondary" style="display: none;">Editar Biografía</button>
                </div>
            </div>

            <div class="profile-albums-section">
                <h2>Álbumes</h2>
                <div id="profile-albums-grid" class="album-grid">
                    </div>
            </div>
        </div>
    </main>
    
    <div id="edit-bio-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Editar Biografía</h2>
            <form id="edit-bio-form">
                <textarea name="bio" required rows="5"></textarea>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>

    <div id="view-album-modal" class="modal modal-lightbox">
        <span class="close-button lightbox-close">&times;</span>
        <button class="lightbox-nav prev" id="lightbox-prev">&#10094;</button>
        <div class="lightbox-content"></div>
        <div class="lightbox-caption" id="lightbox-caption"></div>
        <button class="lightbox-nav next" id="lightbox-next">&#10095;</button>
    </div>

    <script src="/static/js/profile.js"></script>
</body>
</html>
