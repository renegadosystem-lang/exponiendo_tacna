<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Exponiendo Tacna</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/style.css?v=8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body class="chat-page"> 

    <header class="main-header">
        <div class="container">
            <a href="/dashboard.html" class="logo">Exponiendo Tacna</a>
            <nav class="main-nav">
                <button class="nav-icon-btn" id="search-btn" data-modal-target="#search-modal" title="Buscar"><i class="fas fa-search"></i></button>
                <div class="nav-icon-wrapper">
                    <button class="nav-icon-btn" id="notifications-btn" title="Notificaciones"><i class="fas fa-bell"></i><span class="notification-badge"></span></button>
                </div>
                <div class="nav-icon-wrapper">
                    <button class="nav-icon-btn" id="chat-btn" title="Chat" style="color: var(--primary-color);"><i class="fas fa-comment-dots"></i></button>
                </div>
                <a href="#" id="my-profile-link" class="btn btn-secondary">Mi Perfil</a>
                <a href="#" id="logout-btn" class="btn btn-secondary">Cerrar Sesi√≥n</a>
            </nav>
        </div>
    </header>

    <main class="chat-main-container">
        <div id="conversations-view" class="chat-view active">
            <div class="view-header">
                <h1><i class="fas fa-comments"></i> Chat</h1>
                <button id="new-chat-btn" class="btn btn-primary" data-modal-target="#search-modal" title="Nuevo Mensaje"><i class="fas fa-pen"></i></button>
            </div>
            <div class="conversations-list" id="conversations-list">
                </div>
        </div>

        <div id="messages-view" class="chat-view">
            <div class="chat-header-v3" id="chat-header">
                <button id="back-to-conversations" class="btn-back"><i class="fas fa-arrow-left"></i></button>
                <img id="chat-partner-avatar" src="/static/img/placeholder-default.jpg" alt="Avatar">
                <h3 id="chat-partner-username"></h3>
                <div class="chat-actions-menu"><i class="fas fa-ellipsis-v"></i></div>
            </div>
            <div class="messages-area-v3" id="messages-area">
                </div>
            <div class="chat-input-form-v3" id="message-form">
                <button class="btn-action-input"><i class="fas fa-paperclip"></i></button>
                <div id="message-input" class="chat-input-editable" contenteditable="true" data-placeholder="Escribe un mensaje..."></div>
                <button type="submit" id="send-message-btn" class="btn-action-input send"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </main>
    
    <div id="toast-container"></div>
    <div id="confirm-modal" class="modal"></div>
    <div id="alert-modal" class="modal"></div>
    <div id="search-modal" class="modal"></div>
    <div id="notifications-panel"></div>
    <div id="chat-preview-panel"></div>
    <div id="report-comment-modal" class="modal"></div>
    
    <script src="/static/js/utils.js?v=8"></script>
    <script src="/static/js/main.js?v=8"></script>
    <script src="/static/js/chat.js?v=8"></script>
</body>
</html>
