<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Exponiendo Tacna</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body class="chat-page"> 

    <header class="main-header">
        <div class="container">
            <a href="/dashboard.html" class="logo">Exponiendo Tacna</a>
             <nav class="main-nav">
                <button class="nav-icon-btn" id="search-btn" data-modal-target="#search-modal" title="Buscar"><i class="fas fa-search"></i></button>
                <button class="nav-icon-btn" id="notifications-btn" title="Notificaciones">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge"></span>
                </button>
                <button class="nav-icon-btn" id="chat-btn" title="Chat" style="color: var(--primary-color);"><i class="fas fa-comment-dots"></i></button>
                <a href="#" id="my-profile-link" class="btn btn-secondary">Mi Perfil</a>
                <a href="#" id="logout-btn" class="btn btn-secondary">Cerrar Sesión</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container chat-container">
            <aside class="conversations-panel">
                <div class="panel-header">
                    <h2>Chats</h2>
                    <button id="new-message-btn" class="btn btn-primary" data-modal-target="#search-modal" title="Nuevo Mensaje">
                        <i class="fas fa-edit"></i>
                    </button>
                </div>
                <div class="conversations-list" id="conversations-list">
                    </div>
            </aside>
            <section class="chat-panel" id="chat-panel">
                 <div class="chat-header" id="chat-header" style="display: none;">
                    <img id="chat-partner-avatar" src="/static/img/placeholder-default.jpg" alt="Avatar">
                    <h3 id="chat-partner-username"></h3>
                 </div>
                 <div class="messages-area" id="messages-area">
                    <p style="text-align: center; color: var(--text-muted); margin: auto;">Selecciona una conversación o inicia una nueva.</p>
                 </div>
                 <form class="chat-input-form" id="message-form" style="display: none;">
                    <input type="text" id="message-input" placeholder="Escribe un mensaje..." autocomplete="off">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i></button>
                 </form>
            </section>
        </div>
    </main>
    
    <div id="toast-container"></div>

    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <h2 id="confirm-title">Confirmar Acción</h2>
            <p id="confirm-message">¿Estás seguro?</p>
            <div class="confirm-buttons">
                <button id="confirm-cancel-btn" class="btn btn-secondary">Cancelar</button>
                <button id="confirm-ok-btn" class="btn btn-primary">Aceptar</button>
            </div>
        </div>
    </div>
      
    <div id="alert-modal" class="modal">
        <div class="modal-content">
            <h2 id="alert-title">Aviso</h2>
            <p id="alert-message"></p>
            <button id="alert-ok-btn" class="btn btn-primary">Aceptar</button>
        </div>
    </div>
    
    <div id="search-modal" class="modal">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <h2>Buscar Usuarios o Álbumes</h2>
            <div class="form-group">
                <input type="text" id="search-input" placeholder="Escribe para buscar..." autocomplete="off">
            </div>
            <div id="search-results-container"></div>
        </div>
    </div>

    <div id="notifications-panel">
        <div class="panel-header">
            <h3>Notificaciones</h3>
        </div>
        <div id="notifications-list"></div>
        <div class="panel-footer">
            <button id="mark-all-as-read-btn">Marcar todo como leído</button>
            <button id="clear-read-notifications-btn">Limpiar Leídas</button>
        </div>
    </div>
    
    <div id="chat-preview-panel">
        <div class="panel-header">
            <h3>Mensajes</h3>
        </div>
        <div id="chat-preview-list"></div>
        <div class="panel-footer">
            <a href="/chat.html" class="btn btn-primary" style="width: 100%;">Ver todos los chats</a>
        </div>
    </div>

    <div id="report-comment-modal" class="modal">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <h2>Reportar Comentario</h2>
            <form id="report-comment-form">
                <div class="form-group">
                    <label for="report-comment-reason">Razón del Reporte:</label>
                    <select id="report-comment-reason" name="reason" required>
                        <option value="">Selecciona una razón</option>
                        <option value="acoso">Acoso o bullying</option>
                        <option value="spam">Spam o publicidad no deseada</option>
                        <option value="contenido inapropiado">Contenido sensible o inapropiado</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Reporte</button>
            </form>
        </div>
    </div>

    <script src="/static/js/utils.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/chat.js"></script>
</body>
</html>
